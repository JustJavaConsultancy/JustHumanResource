<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>KPI Measurement Items</title>
</head>
<body>
<div th:fragment="kpi-measurement-items">
  <div id="kpiMeasurementList" class="space-y-3">
    <!-- If there are assigned KPIs, render each one -->
    <div th:if="${not #lists.isEmpty(kpiDefinition)}">
      <div th:each="item, stat : ${kpiDefinition}" class="kpi-item" th:data-kpi-id="${item.kpiId}">
        <!-- Header (click to expand/collapse) -->
        <div class="kpi-item-header" th:onclick="'toggleMeasurementItem(' + ${item.kpiId} + ', this)'">
          <div class="flex items-center space-x-2">
            <span class="material-icons-round text-sm">expand_more</span>
            <span th:text="${item.name}">KPI Name</span>
          </div>
          <div class="text-sm text-gray-500" th:text="'Weight: ' + ${#numbers.formatDecimal(item.weight * 100, 1, 0)} + '%'">
            Weight: 30%
          </div>
        </div>
        <!-- Content (hidden initially) -->
        <div th:id="'measurement-content-' + ${item.kpiId}" class="kpi-item-content hidden">
          <!-- Hidden fields to identify the KPI and its weight -->
          <input type="hidden" th:name="'measurements[' + ${stat.index} + '].kpiId'" th:value="${item.kpiId}" />

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Target Value</label>
              <input type="text"
                     th:value="${item.targetValue}"
                     class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border-0 rounded-lg"
                     disabled>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Weight</label>
              <input type="text"
                     th:value="${#numbers.formatDecimal(item.weight * 100, 1, 0)} + '%'"
                     class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border-0 rounded-lg"
                     disabled>
            </div>
          </div>

          <div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Actual Value *</label>
              <input type="number" step="0.01"
                     th:name="'measurements[' + ${stat.index} + '].actualValue'"
                     class="measurement-actual w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 border-0 rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none"
                     required>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- If no KPIs are assigned to this employee, show a message -->
    <div th:if="${#lists.isEmpty(kpiDefinition)}" class="text-center py-4 text-gray-500 dark:text-gray-400">
      No KPIs assigned to this employee for the selected period.
    </div>
  </div>
</div>
</body>
</html>
