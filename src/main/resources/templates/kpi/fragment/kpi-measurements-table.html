<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KPI Measurements Table Fragment</title>
</head>
<body>
<div id="measurementsTable">
<table class="w-full">
    <thead class="bg-gray-50 dark:bg-gray-750">
    <tr>
        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400">Employee</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400">Period</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400">KPIs Measured</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400">Avg Score</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400">Weighted Score</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="px-4 py-3">
            <div class="font-medium">John Doe</div>
            <div class="text-sm text-gray-500">Sales</div>
        </td>
        <td class="px-4 py-3">January 2024</td>
        <td class="px-4 py-3">
            <div class="text-sm">3 KPIs</div>
            <div class="text-xs text-gray-500">Click to view details</div>
        </td>
        <td class="px-4 py-3">
            <div class="flex items-center">
                <div class="w-16 bg-gray-200 rounded-full h-2 mr-2">
                    <div class="h-2 rounded-full kpi-score-good" style="width:85.3%"></div>
                </div>
                <span>85.3/100</span>
            </div>
        </td>
        <td class="px-4 py-3">
            <div class="flex items-center">
                <div class="w-16 bg-gray-200 rounded-full h-2 mr-2">
                    <div class="h-2 rounded-full kpi-score-good" style="width:85.3%"></div>
                </div>
                <span>85.3</span>
            </div>
        </td>
        <td class="px-4 py-3">
            <button onclick="viewMeasurementDetails(1)" class="text-primary-600 hover:text-primary-900 mr-3">
                <span class="material-icons-round text-sm">visibility</span>
            </button>
            <button onclick="editMeasurement(1)" class="text-blue-600 hover:text-blue-900">
                <span class="material-icons-round text-sm">edit</span>
            </button>
        </td>
    </tr>
    <tr>
        <td class="px-4 py-3">
            <div class="font-medium">Jane Smith</div>
            <div class="text-sm text-gray-500">Engineering</div>
        </td>
        <td class="px-4 py-3">January 2024</td>
        <td class="px-4 py-3">
            <div class="text-sm">2 KPIs</div>
            <div class="text-xs text-gray-500">Click to view details</div>
        </td>
        <td class="px-4 py-3">
            <div class="flex items-center">
                <div class="w-16 bg-gray-200 rounded-full h-2 mr-2">
                    <div class="h-2 rounded-full kpi-score-excellent" style="width:92.8%"></div>
                </div>
                <span>92.8/100</span>
            </div>
        </td>
        <td class="px-4 py-3">
            <div class="flex items-center">
                <div class="w-16 bg-gray-200 rounded-full h-2 mr-2">
                    <div class="h-2 rounded-full kpi-score-excellent" style="width:92.8%"></div>
                </div>
                <span>92.8</span>
            </div>
        </td>
        <td class="px-4 py-3">
            <button onclick="viewMeasurementDetails(2)" class="text-primary-600 hover:text-primary-900 mr-3">
                <span class="material-icons-round text-sm">visibility</span>
            </button>
            <button onclick="editMeasurement(2)" class="text-blue-600 hover:text-blue-900">
                <span class="material-icons-round text-sm">edit</span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
