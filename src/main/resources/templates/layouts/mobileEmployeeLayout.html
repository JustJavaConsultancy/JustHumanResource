<!DOCTYPE html>
<html class="light" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
    <title>JustHR Mobile | Employee Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    spacing: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                },
            },
        };
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-header {
            padding-top: env(safe-area-inset-top);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .dark .mobile-header {
            background: rgba(31, 41, 55, 0.95);
        }

        .mobile-nav {
            padding-bottom: env(safe-area-inset-bottom);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .dark .mobile-nav {
            background: rgba(31, 41, 55, 0.95);
        }

        .nav-item {
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-item.active {
            color: #2563eb;
        }

        .nav-item.active .material-icons-round {
            color: #2563eb;
        }

        .dark .nav-item.active {
            color: #60a5fa;
        }

        .dark .nav-item.active .material-icons-round {
            color: #60a5fa;
        }

        .mobile-card {
            background-color: white;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .dark .mobile-card {
            background-color: #1f2937;
            border-color: #374151;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            font-size: 0.65rem;
            font-weight: 600;
            border-radius: 9999px;
            letter-spacing: 0.025em;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
        }

        .badge-success {
            background-color: #dcfce7;
            color: #15803d;
        }

        .badge-info {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-warning {
            background-color: #fef3c7;
            color: #b45309;
        }

        .badge-error {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .dark .badge-success {
            background-color: #14532d;
            color: #86efac;
        }

        .dark .badge-info {
            background-color: #1e3a8a;
            color: #bfdbfe;
        }

        .dark .badge-warning {
            background-color: #92400e;
            color: #fbbf24;
        }

        .dark .badge-error {
            background-color: #7f1d1d;
            color: #fca5a5;
        }

        .progress-bar {
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            background-color: #e5e7eb;
        }

        .dark .progress-bar {
            background-color: #374151;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .main-content {
            padding-bottom: calc(5rem + env(safe-area-inset-bottom));
            padding-top: calc(7rem + env(safe-area-inset-top));
            min-height: calc(100vh - 4rem);
        }

        .floating-action {
            position: fixed;
            bottom: calc(5.5rem + env(safe-area-inset-bottom));
            right: 1rem;
            z-index: 40;
            background: #2563eb;
            color: white;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            transition: all 0.2s ease;
        }

        .floating-action:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.5);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            background-color: white;
            border-radius: 1rem 1rem 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .dark .modal-container {
            background-color: #1f2937;
        }

        .modal-overlay.active .modal-container {
            transform: translateY(0);
        }

        .swipe-indicator {
            width: 2rem;
            height: 0.25rem;
            background-color: #d1d5db;
            border-radius: 9999px;
            margin: 0.75rem auto 0;
        }

        .dark .swipe-indicator {
            background-color: #4b5563;
        }

        @media (max-height: 600px) {
            .main-content {
                padding-bottom: calc(4rem + env(safe-area-inset-bottom));
            }

            .floating-action {
                bottom: calc(4.5rem + env(safe-area-inset-bottom));
            }
        }

        .touch-action-manipulation {
            touch-action: manipulation;
        }

        .select-none {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">

<!-- Mobile Header -->
<header class="mobile-header fixed top-0 left-0 right-0 z-50 border-b border-gray-200 dark:border-gray-700">
    <div class="px-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                    <span class="material-icons-round text-white text-lg">shield</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800 dark:text-white">JUST<span class="text-primary-600">HR</span></h1>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button class="relative p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-lg">
                    <span class="material-icons-round text-xl">notifications</span>
                    <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <button id="themeToggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-lg">
                    <span class="material-icons-round text-xl">dark_mode</span>
                </button>
            </div>
        </div>

        <!-- Page Title -->
        <div class="mt-3">
            <h2 th:text="${title}" class="text-xl font-bold text-gray-800 dark:text-white">Dashboard</h2>
            <p th:text="${subTitle}" class="text-sm text-gray-500 dark:text-gray-400">Your personal overview</p>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="main-content px-4">
    <section layout:fragment="content"></section>
</main>

<!-- Bottom Navigation -->
<nav class="mobile-nav fixed bottom-0 left-0 right-0 z-50 border-t border-gray-200 dark:border-gray-700">
    <div class="grid grid-cols-5 py-2">
        <a th:href="@{/mobile/employee/dashboard}"
           th:class="${currentPath.startsWith('/mobile/employee/dashboard')} ? 'nav-item active flex flex-col items-center py-2 px-1' : 'nav-item flex flex-col items-center py-2 px-1'"
           class="touch-action-manipulation">
            <span class="material-icons-round text-xl mb-1">dashboard</span>
            <span class="text-xs font-medium">Dashboard</span>
        </a>
        <a th:href="@{/mobile/employee/profile}"
           th:class="${currentPath.startsWith('/mobile/employee/profile')} ? 'nav-item active flex flex-col items-center py-2 px-1' : 'nav-item flex flex-col items-center py-2 px-1'"
           class="touch-action-manipulation">
            <span class="material-icons-round text-xl mb-1">person</span>
            <span class="text-xs font-medium">Profile</span>
        </a>
        <a th:href="@{/mobile/employee/leave}"
           th:class="${currentPath.startsWith('/mobile/employee/leave')} ? 'nav-item active flex flex-col items-center py-2 px-1' : 'nav-item flex flex-col items-center py-2 px-1'"
           class="touch-action-manipulation">
            <span class="material-icons-round text-xl mb-1">calendar_today</span>
            <span class="text-xs font-medium">Leave</span>
        </a>
        <a th:href="@{/mobile/employee/payroll}"
           th:class="${currentPath.startsWith('/mobile/employee/payroll')} ? 'nav-item active flex flex-col items-center py-2 px-1' : 'nav-item flex flex-col items-center py-2 px-1'"
           class="touch-action-manipulation">
            <span class="material-icons-round text-xl mb-1">payments</span>
            <span class="text-xs font-medium">Payroll</span>
        </a>
        <button id="moreMenuBtn" class="nav-item flex flex-col items-center py-2 px-1 touch-action-manipulation">
            <span class="material-icons-round text-xl mb-1">more_horiz</span>
            <span class="text-xs font-medium">More</span>
        </button>
    </div>
</nav>

<!-- More Menu Modal -->
<div id="moreMenuModal" class="modal-overlay">
    <div class="modal-container">
        <div class="swipe-indicator"></div>
        <div class="p-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">More Options</h3>
            <div class="grid grid-cols-2 gap-3">
                <a th:href="@{/mobile/employee/performance}" class="flex flex-col items-center p-4 bg-gray-50 dark:bg-gray-800 rounded-xl touch-action-manipulation">
                    <span class="material-icons-round text-2xl text-primary-600 dark:text-primary-400 mb-2">assessment</span>
                    <span class="text-sm font-medium text-center">Performance</span>
                </a>
                <a th:href="@{/mobile/employee/promotions}" class="flex flex-col items-center p-4 bg-gray-50 dark:bg-gray-800 rounded-xl touch-action-manipulation">
                    <span class="material-icons-round text-2xl text-primary-600 dark:text-primary-400 mb-2">trending_up</span>
                    <span class="text-sm font-medium text-center">Promotions</span>
                </a>
                <a th:href="@{/mobile/employee/documents}" class="flex flex-col items-center p-4 bg-gray-50 dark:bg-gray-800 rounded-xl touch-action-manipulation">
                    <span class="material-icons-round text-2xl text-primary-600 dark:text-primary-400 mb-2">description</span>
                    <span class="text-sm font-medium text-center">Documents</span>
                </a>
                <a href="#" class="flex flex-col items-center p-4 bg-gray-50 dark:bg-gray-800 rounded-xl touch-action-manipulation">
                    <span class="material-icons-round text-2xl text-primary-600 dark:text-primary-400 mb-2">settings</span>
                    <span class="text-sm font-medium text-center">Settings</span>
                </a>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                <a href="#" class="flex items-center p-3 text-red-600 dark:text-red-400 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/20 touch-action-manipulation">
                    <span class="material-icons-round mr-3">logout</span>
                    <span class="font-medium">Logout</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('.material-icons-round');

    themeToggle.addEventListener('click', () => {
        const isDark = document.documentElement.classList.toggle('dark');
        themeIcon.textContent = isDark ? 'light_mode' : 'dark_mode';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Initialize theme
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        themeIcon.textContent = 'light_mode';
    }

    // More Menu Modal
    const moreMenuBtn = document.getElementById('moreMenuBtn');
    const moreMenuModal = document.getElementById('moreMenuModal');

    function openMoreMenu() {
        moreMenuModal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeMoreMenu() {
        moreMenuModal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    moreMenuBtn.addEventListener('click', openMoreMenu);

    moreMenuModal.addEventListener('click', (e) => {
        if (e.target === moreMenuModal) {
            closeMoreMenu();
        }
    });

    // Prevent modal container clicks from closing modal
    moreMenuModal.querySelector('.modal-container').addEventListener('click', (e) => {
        e.stopPropagation();
    });

    // Touch gestures for modal
    let startY = 0;
    let currentY = 0;
    let isDragging = false;

    const modalContainer = moreMenuModal.querySelector('.modal-container');

    modalContainer.addEventListener('touchstart', (e) => {
        startY = e.touches[0].clientY;
        isDragging = true;
    });

    modalContainer.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        currentY = e.touches[0].clientY;
        const deltaY = currentY - startY;

        if (deltaY > 0) {
            modalContainer.style.transform = `translateY(${deltaY}px)`;
        }
    });

    modalContainer.addEventListener('touchend', () => {
        if (!isDragging) return;
        isDragging = false;

        const deltaY = currentY - startY;
        if (deltaY > 100) {
            closeMoreMenu();
        }
        modalContainer.style.transform = '';
    });

    // Prevent scroll bounce on iOS
    document.addEventListener('touchmove', (e) => {
        if (e.target.closest('.modal-overlay.active')) {
            e.preventDefault();
        }
    }, { passive: false });

    // Navigation active state
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
            if (this.id !== 'moreMenuBtn') {
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
            }
        });
    });
</script>
</body>
</html>
